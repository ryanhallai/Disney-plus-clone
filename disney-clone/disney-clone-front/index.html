<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles/reset.css" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"
		/>
		<link rel="stylesheet" href="styles/style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Roboto:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<title>Disney Plus</title>
	</head>
	<body>
		<header>
			<div class="container__cabecalho">
				<img src="img/logo 1.png" class="logo__cabecalho" />

				<ul class="itens__cabecalho">
					<li class="item__lista">
						<a href="#" class="ancora__lista"
							><img src="img/home.svg" class="icone__lista" />HOME</a
						>
					</li>
					<li class="item__lista">
						<a href="#" class="ancora__lista"
							><img src="img/lupa.svg" class="icone__lista" />SEARCH</a
						>
					</li>
					<li class="item__lista">
						<a href="#" class="ancora__lista"
							><img src="img/mais.svg" class="icone__lista" />DETAILS</a
						>
					</li>
					<li class="item__lista">
						<a href="#" class="ancora__lista"
							><img src="img/estrela.svg" class="icone__lista" />ORIGINALS</a
						>
					</li>
					<li class="item__lista">
						<a href="#" class="ancora__lista"
							><img src="img/filme.svg" class="icone__lista" />MOVIES</a
						>
					</li>
					<li class="item__lista">
						<a href="#" class="ancora__lista"
							><img src="img/tv.svg" class="icone__lista" />SERIES</a
						>
					</li>
				</ul>

				<a href="#" class="botao__header">LOGIN</a>
			</div>
		</header>
		<section class="slides">
			<!-- Slider main container -->
			<div class="swiper">
				<!-- Additional required wrapper -->
				<div class="swiper-wrapper">
					<!-- Slides -->
					<div class="swiper-slide">
						<a href="#">
							<img src="img/filme1.svg" />
						</a>
					</div>
					<div class="swiper-slide">
						<a href="#">
							<img src="img/filme2.svg" />
						</a>
					</div>
					<div class="swiper-slide">
						<a href="#">
							<img src="img/filme3.svg" />
						</a>
					</div>
				</div>
				<!-- If we need pagination -->
				<div class="swiper-pagination"></div>
				<!-- If we need navigation buttons -->
				<div class="swiper-button-prev"></div>
				<div class="swiper-button-next"></div>
			</div>
		</section>

		<section class="corpo">
			<ul class="lista__meio">
				<li class="imagem__lista">
					<a href="#" class="ancora__meio"
						><img src="img/disney-meio.svg" class="imagem__ancora"
					/></a>
				</li>
				<li class="imagem__lista">
					<a href="#" class="ancora__meio"
						><img src="img/pixar-meio.svg" class="imagem__ancora"
					/></a>
				</li>
				<li class="imagem__lista">
					<a href="#" class="ancora__meio"
						><img src="img/marvel-meio.svg" class="imagem__ancora"
					/></a>
				</li>
				<li class="imagem__lista">
					<a href="#" class="ancora__meio"
						><img src="img/starwars-meio.svg" class="imagem__ancora"
					/></a>
				</li>
				<li class="imagem__lista">
					<a href="#" class="ancora__meio"
						><img src="img/national-meio.svg" class="imagem__ancora"
					/></a>
				</li>
			</ul>

			<h1 class="recomendados__titulo">Recommended for You</h1>
			<div class="container__recomendados">
				<ul class="lista__recomendados-1">
					<li class="item-lista__recomendados">
						<a href="#" class="ancora__lista__recomendados"
							><img
								src="img/recomendado1.svg"
								class="imagem__lista__recomendados"
						/></a>
					</li>
					<li class="item-lista__recomendados">
						<a href="#" class="ancora__lista__recomendados"
							><img
								src="img/recomendado2.svg"
								class="imagem__lista__recomendados"
						/></a>
					</li>
					<li class="item-lista__recomendados">
						<a href="#" class="ancora__lista__recomendados"
							><img
								src="img/recomendado3.svg"
								class="imagem__lista__recomendados"
						/></a>
					</li>
					<li class="item-lista__recomendados">
						<a href="#" class="ancora__lista__recomendados"
							><img
								src="img/recomendado4.svg"
								class="imagem__lista__recomendados"
						/></a>
					</li>
				</ul>
				<ul class="lista__recomendados-2">
					<li class="item-lista__recomendados">
						<a href="#" class="ancora__lista__recomendados"
							><img
								src="img/recomendado5.svg"
								class="imagem__lista__recomendados"
						/></a>
					</li>
					<li class="item-lista__recomendados">
						<a href="#" class="ancora__lista__recomendados"
							><img
								src="img/recomendado6.svg"
								class="imagem__lista__recomendados"
						/></a>
					</li>
					<li class="item-lista__recomendados">
						<a href="#" class="ancora__lista__recomendados"
							><img
								src="img/recomendado7.svg"
								class="imagem__lista__recomendados"
						/></a>
					</li>
					<li class="item-lista__recomendados">
						<a href="#" class="ancora__lista__recomendados"
							><img
								src="img/recomendado8.svg"
								class="imagem__lista__recomendados"
						/></a>
					</li>
				</ul>
			</div>
		</section>

		<script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
		<script>
			const swiper = new Swiper('.swiper', {
				spaceBetween: 2,
				slidesPerView: 1.5,
				centeredSlides: true,
				centeredSlidesBounds: true,
				navigation: {
					nextEl: '.swiper-button-next',
					prevEl: '.swiper-button-prev',
				},
				pagination: {
					el: '.swiper-pagination',
					type: 'bullets',
				},
			});
		</script>
	</body>
</html>
